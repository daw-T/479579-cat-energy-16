<main class="form">
  <section class="">
    <h1 class="form__title">Подбор программы</h1>
    <p class="form__title-description">
      Заполните анкету и мы подберем программу питания для вашего кота
    </p>
    <form class="form__basic" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="form__cat-data">
        <div>
          <label for="form__cat-name">Имя:*</label>
          <input id="form__cat-name" type="text" name="cat-name" required placeholder="Барсик" autofocus>
        </div>
        <div>
          <label for="form__cat-weight">Вес (кг):*</label>
          <input id="form__cat-weight" type="text" name="cat-weight" required placeholder="7">
        </div>
        <div>
          <label class="" for="form__cat-age">Возраст&nbsp;(лет):</label>
          <input id="form__cat-age" type="text" name="cat-age" placeholder="7">
        </div>
      </fieldset>
      <fieldset class="form__program-selection">
        <div>
          <input type="radio" name="weight" value="weight-loss" id="form__weight-loss" checked>
          <label class="" for="form__weight-loss">Похудение</label>
        </div>
        <div>
          <input type="radio" name="weight" value="weight-gain" id="form__weight-gain">
          <label for="form__weight-gain">Набор массы</label>
        </div>
        <div>
          <input type="radio" name="weight" value="weight-donotknow" id="form__weight-donotknow">
          <label for="form__weight-donotknow">Не знаю (нужен ваш совет)</label>
        </div>
      </fieldset>
      <fieldset class="form__contacts">

        <legend class="form__contacts-title">Контактные данные (владельца кота)</legend>

        <div>
          <label for="form__mail">E-mail:*</label>
          <input id="form__mail" type="email" name="mail" required placeholder="kuklachev@gmail.com">
        </div>
        <div>
          <label for="form__phone">Телефон:*</label>
          <input id="form__phone" type="tel" name="phone" required placeholder="8(960)90-60-90">
        </div>
      </fieldset>

      <fieldset class="form__comment">
        <legend class="form__comment-title">Комментарий</legend>
        <div>
          <label class="visually-hidden" for="form__about">Вопрос от пользователя</label>
          <textarea id="form__about" name="about" placeholder="Расскажите обо всех повадках кота"></textarea>
        </div>
      </fieldset>
      <fieldset class="form__additionally">
        <legend>Дополнительно:</legend>
        <div>
          <label for="form__additionally-sweetener">сахарозаменитель</label>
          <input type="checkbox" name="add-products" value="sweetener" id="form__additionally-sweetener" checked>
        </div>
        <div>
          <label for="form__additionally-water">питьевая вода</label>
          <input type="checkbox" name="add-products" value="water" id="form__additionally-water">
        </div>
        <div>
          <label for="form__additionally-milk">молоко</label>
          <input type="checkbox" name="add-products" value="milk" id="form__additionally-milk">
        </div>
        <div>
          <label for="form__additionally-vitamins">витамины</label>
          <input type="checkbox" name="add-products" value="vitamins" id="form__additionally-vitamins">
        </div>
      </fieldset>
    </form>
  </section>
  <div class="catalog__info-dealer">
    <div class="catalog-infodealer__wrapper">
      <p class="info-dealer__appeal">Приглашаем к&nbsp;сотрудничеству дилеров!
      <p>
      <address class="info-dealer__address">ул.Большая Конюшенная, д.19/8<br>Санкт-Петербург</address>
    </div>
    <div class="main-map">
    </div>
  </div>
</main>
